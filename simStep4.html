<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simulation Step 1</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&family=Orbitron:wght@400;500;600&family=Poppins&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<script src="simStep4.js" defer></script>
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>
<body>
	<img id="image" src="media/icons/cursor3.png"/>
	<div class="everything">
		<div class="hfFlex head">
		<p class="title" id="myLink">EXPERIENTIAL DEESIGN SIMULATOR</p>
		<p class="currentSimHeading">STRUCTURAL ANALYSIS</p>
	</div>

	<div class="structural-sim-model">
		<h2 class="start-sim-message" id="startMessage">START SIMULATION</h2>
		<video id="videoPlayer1" src="" type="video/mp4"></video>
		<model-viewer src="media/3floors.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="2" exposure="1" shadow-softness="0.74" environment-image="whipple_creek_regional_park_04_1k.hdr" auto-rotate camera-orbit="-225.1deg 74.15deg 231.7m" field-of-view="20.11deg" camera-target="0m 0m 0m" id="modelViewer1"> </model-viewer>
		<model-viewer src="media/2floors.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="2" exposure="1" shadow-softness="0.74" environment-image="whipple_creek_regional_park_04_1k.hdr" auto-rotate camera-target="0m 0m 1.187e-7m" camera-orbit="-227.1deg 72.59deg 232.1m" field-of-view="17.6deg" id="modelViewer2"> </model-viewer>
		<model-viewer src="media/1floors.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="2" exposure="1" shadow-softness="0.74" environment-image="whipple_creek_regional_park_04_1k.hdr" auto-rotate camera-target="0m 0m 1.187e-7m" camera-orbit="-238.4deg 71.42deg 214.4m" field-of-view="17.6deg" id="modelViewer3"> </model-viewer>

	</div>

	<div class="hfFlex foot">
		<div class="simStepsVis">
			<p class="currentSimHeading1">SIMULATION STEPS</p>
		<div class="buttons">
			<button class="button">STEP 1</button>
			<button class="button">STEP 2</button>
			<button class="button button1">STEP 3</button>
		</div>
		</div>
		<div class="buttons1 keys3">
			<button class="button-right start" id="start-button">START</button>
			<button class="button-right back">BACK</button>
			<button class="button-right home">HOME</button>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
</body>
</html>
