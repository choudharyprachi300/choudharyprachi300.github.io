<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simulation Step 1</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&family=Orbitron:wght@400;500;600&family=Poppins&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<script src="simStep2.js" defer></script>
</head>
<body>
	<img id="image" src="media/icons/cursor3.png"/>
	<div class="everything">
		<div class="hfFlex head">
		<p class="title" id="myLink">EXPERIENTIAL DEESIGN SIMULATOR</p>
		<p class="currentSimHeading">SPATIAL LAYOUT</p>
	</div>

<div class="video-content">
	<h2 class="start-sim-message">START SIMULATION</h2>
	<video id="videoPlayer" src="" type="video/mp4"></video>
</div>

	<div class="hfFlex foot">
		<div class="simStepsVis">
			<p class="currentSimHeading1">SIMULATION STEPS</p>
		<div class="buttons">
			<button class="button">STEP 1</button>
			<button class="button button1">STEP 2</button>
			<button class="button">STEP 3</button>
		</div>
		</div>

		<div class="layoutDecisions">
			<p class="currentSimHeading1">LAYOUT DECISIONS</p>
			<div class="buttons2">
				<div class="sliders ">
					<p class="sliderText">SPACES</p>
					<div class="slider-with-value">
						<input class="spaces" type="range" min="15" max="25" value="15" step="5" id="mySlider1">
						<p class="sliderText-value" id="slider-value1">15</p>
					</div>
				</div>
				<div class="sliders">
					<p class="sliderText">FLOORS</p>
					<div class="slider-with-value">
						<input class="floorss" type="range" min="1" max="3" value="2" step="1" id="mySlider2">
						<p class="sliderText-value" id="slider-value2">2</p>
					</div>
				</div>
			</div>
		</div>
		
			<div class="buttons1 keys3">
			<button class="button-right start" id="start-button">START</button>
			<button class="button-right back">BACK</button>
			<button class="button-right next" id="next-button">NEXT</button>
		</div>
		
	</div>

	<div id="message" style="display: none; color: red;">Start Spatial Simulation</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
</body>
</html>
